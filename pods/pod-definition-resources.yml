apiVersion: v1

kind: Pod

metadata:
    name: myapp-pod
    labels: 
        app: myapp
        costcenter: eu
        location: eu
        type: example        

spec:
    containers:
        - name: nginx
          image: nginx
          ports: 
            - containerPort: 8080
          resources:
            requests:
                memory: "1Gi"
                cpu: 1
            limits:
                memory: "2Gi"
                cpu: 2    